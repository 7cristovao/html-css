<!DOCTYPE HTML>
<html lang="pt-br">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <head>
    <title>Tags HTML</title>
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <p>
      Em HTML 5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul style="list-style-type:square">
      <li><abbr title="use a tag &lt;p&gt;">Parágrafo</abbr></li>
      <li><abbr title="use a tag &lt;title&gt;">Título</abbr></li>
      <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
      <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
      <li><abbr title="use a tag &lt;pre&gt; e a tag &lt;code&lt;">Código-fonte</abbr></li>
      <li><abbr title="use a tag &lt;ol&gt;">Lista numerada</abbr></li>
      <li><abbr title="use a tag &lt;ul&gt;">Lista com demarcadores</abbr></li>
    </ul>

  </body>
</html>
