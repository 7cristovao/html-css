<!DOCTYPE HTML>
<html lang="pt-br">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <head>
    <title>Imagens</title>
  </head>
  <body>
    <h1>Desafio das imagens</h1>
    <p>Inserir imagens HTML é muito simples, tanto nas imagens como no ícone lá em cima de favoritos</p>
    <p>
      <picture>
        <source media="(max-width: 100px)" srcset="imagens/github-pp.png" type="image/png">
        <source media="(max-width: 250px)" srcset="imagens/github-p.png" type="image/png">
        <source media="(max-width: 550px)" srcset="imagens/github-m.png" type="image/png">
        <source media="(max-width: 900px)" srcset="imagens/github-g.png" type="image/png">
        <img src="imagens/github-gg.png" alt="Imagem flexível">
      </picture>
    </p>

  </body>
</html>
